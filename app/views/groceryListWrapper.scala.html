@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery-ui-1.10.4.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/default.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/fonts.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.11.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-ui-1.10.4.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/groceryList.js")" type="text/javascript"></script>
    </head>
    <body>
        <div id="header-wrapper">
            <div id="header" class="container">
                <div id="logo">
                    <h1><a href="#">@title</a></h1>
                </div>
            </div>
            <div id="banner" class="container">
                <p>TODO - maybe something useful here</p>
            </div>
        </div>
        <div id="page-wrapper">
            @content
        </div>
    </body>
</html>
