@(recipeForm: Form[Recipe])(implicit requestContextData: RequestContextData, flash: Flash)

@import helper.form

@pageLayout {
  @form(action = routes.RecipeController.updateFormRecipe(), 'class -> "create-recipe-form") {
    <b><p>@recipeForm("name").value.getOrElse("")</p></b>
    <input type="text" name="name" value="@recipeForm("name").value.getOrElse("")" hidden="true">
    @recipeDataInputs(recipeForm)
    <input type="submit" value="Update Recipe">
  }
}
